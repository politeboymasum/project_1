<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Shopping Cart</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="d-flex align-items-center gap-3">
                                <img src="image/100.png" class="img-thumbnail">
                                <div>
                                    <h3>Beige Color Slim-fit Blazer</h3>
                                    <p>Mobile</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            TK 1800
                        </td>
                        <td>
                            <div class="input-group text-center mb-3" style="max-width: 150px;">
                                <button class="btn btn-outline-secondary">-</button>
                                <input type="text" class="form-control" value="2">
                                <button class="btn btn-outline-secondary">+</button>
                            </div>
                        </td>
                        <td>
                            TK 1800
                        </td>
                        <td>
                            <button class="btn btn-danger">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="d-flex align-items-center gap-3">
                                <img src="image/100.png" class="img-thumbnail">
                                <div>
                                    <h3>Hooded Navy Color Parachute Jacket</h3>
                                    <p>watc</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            TK 2000
                        </td>
                        <td>
                            <div class="input-group text-center mb-3" style="max-width: 150px;">
                                <button class="btn btn-outline-secondary">-</button>
                                <input type="text" class="form-control" value="1">
                                <button class="btn btn-outline-secondary">+</button>
                            </div>
                        </td>
                        <td>
                            TK 2000
                        </td>
                        <td>
                            <button class="btn btn-danger">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-end fw-bold">Total</td>
                        <td colspan="2" class="fw-bold">TK 3800</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-end">
            <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>
</body>
</html>
